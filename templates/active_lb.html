<!doctype html>
<html>
<head>
<link href="../../static/bootstrap.css" rel="stylesheet" media="screen">
<title>AWS Dashboard - Active Instances</title>
</head>
<body>
<div class="container-fluid"><div class="navbar"><div class="navbar-inner"><div class="container"><a class="brand">Welcome to AWS Dashboard - Active LoadBalancers</a>
    <ul class="nav">
    <li class="divider-vertical"></li>
    <li><a href="/">EC2</a></li>
    <li class="divider-vertical"></li>
    </ul>
    </div>
    </div>
	</div>
	</div>

<div class="row-fluid">
    <div class="span10 offset1" align="center">
	<span class="label label-info">Active LoadBalancers</span></br>
	<p>
		<table class="table table-striped">
		<tr style="font-weight:bold">
		<td>Name</td><td>DNS</td><td>Instances</td><td>VPC</td><td>SG</td>
		</tr>
		{% for lb in elbs %}
		<tr>
		<td>
		{{lb['lb_name']}}
		</td>		
		<td>
		{{lb['lb_dns']}}
		</td>	
		<td>
		{{lb['lb_instances']}}
		</td>	
		<td>
		{{lb['lb_vpc']}}
		</td>	
		<td>
		{{lb['lb_sg']}}
		</td>	
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
</body>
</html>
